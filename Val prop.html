<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Layout */
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6f2;
        }

        /* Dynamic Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8), rgba(255, 0, 150, 0.9));
            animation: backgroundMove 10s ease-in-out infinite;
        }

        /* Keyframe Animation for Background */
        @keyframes backgroundMove {
            0% {
                background: radial-gradient(circle, rgba(255, 182, 193, 0.8), rgba(255, 0, 150, 0.9));
            }
            50% {
                background: radial-gradient(circle, rgba(255, 200, 200, 0.8), rgba(255, 0, 200, 0.9));
            }
            100% {
                background: radial-gradient(circle, rgba(255, 182, 193, 0.8), rgba(255, 0, 150, 0.9));
            }
        }

        /* Content Area */
        .content {
            text-align: center;
            z-index: 10;
            color: white;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 3s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-out;
        }

        /* Interactive Button */
        .btn {
            display: inline-block;
            background: #ff4d94;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 30px;
        }

        /* Button Hover Effect */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            background: #ff1a6c;
        }

        /* Text Fade-In Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Heart Animation */
        .heart {
            font-size: 3rem;
            color: #ff4d94;
            margin-top: 50px;
            animation: pulse 1s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .modal-content h2 {
            font-size: 2rem;
        }

        .close-btn {
            padding: 10px 15px;
            background: #ff4d94;
            color: white;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff1a6c;
        }
    </style>
</head>
<body>

<!-- Dynamic Background -->
<div class="background"></div>

<!-- Main Content -->
<div class="content">
    <h1>To My Dearest [Her Name]</h1>
    <p>Every moment with you is magical. Will you be my Valentine?</p>
    <a href="#" class="btn" onclick="showModal()">Yes! üíñ</a>
    <div class="heart">‚ù§Ô∏è</div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>I love you so much! üíñ</h2>
        <p>You are my everything. Thank you for being my Valentine forever.</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    // Show modal on button click
    function showModal() {
        document.getElementById("modal").style.display = "flex";
    }

    // Close modal
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
