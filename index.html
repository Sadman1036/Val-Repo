<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            text-align: center;
            color: #333;
        }

        header {
            padding: 50px 20px;
            background-color: #ff69b4;
            color: white;
            border-bottom: 5px solid #d81b60;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .content {
            margin: 40px;
        }

        .content img {
            width: 80%;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .question {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #d81b60;
        }

        .yes-button {
            padding: 15px 30px;
            background-color: #ff69b4;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
        }

        .yes-button:hover {
            background-color: #f06292;
        }
    </style>
</head>

<body>

    <header>
        <h1>To My Dearest [Her Name]</h1>
    </header>

    <div class="content">
        <img src="your-photo.jpg" alt="Picture of us" />
        <p>Every moment with you has been a dream come true, and I can't imagine my life without you.</p>

        <p class="question">Will you be my Valentine forever?</p>

        <button class="yes-button" onclick="showMessage()">Yes!</button>
    </div>

    <script>
        function showMessage() {
            alert("I love you so much! ðŸ’– You're my everything.");
            window.location.href = "https://your-dinner-or-surprise-link.com"; // Optional: Link to surprise event or dinner
        }
    </script>

</body>

</html>
